<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dated or Related?</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Dated or Related?</h1>
    <div id="image-container"></div>
    
    <div class="button-container">
      <button id="dating-btn" aria-label="Dated">
        DATED <span class="emoji">💑</span>
      </button>
      <button id="related-btn" aria-label="Related">
        RELATED <span class="emoji">👨‍👩‍👧</span>
      </button>
    </div>
    
    <div id="result"></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
