<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dated or Related?</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2em; }
    img { max-width: 90%; border: 2px solid #666; border-radius: 8px; }
    button { margin: 0.5em; padding: 0.5em 1em; font-size: 1.1em; }
    #feedback { font-weight: bold; margin-top: 1em; }
  </style>
</head>
<body>
  <h1>Dated or Related?</h1>
  <img id="pic" src="" alt="Pair image">
  <div>
    <button onclick="submitAnswer('related')">Related</button>
    <button onclick="submitAnswer('dated')">Dated</button>
  </div>
  <p id="feedback"></p>
  <p id="score"></p>

  <script>
    let data = [], idx = 0, score = 0;

    // Load questions and enforce one per family
    fetch('data/questions.json')
      .then(res => res.json())
      .then(json => {
        const seen = new Set();
        data = json.filter(q => {
          if (seen.has(q.family)) return false;
          seen.add(q.family);
          return true;
        });
        showQuestion();
      });

    function showQuestion() {
      if (idx >= data.length) {
        document.body.innerHTML =
          `<h2>Game Over!</h2>
           <p>Your Score: ${score} / ${data.length}</p>`;
        return;
      }
      document.getElementById('pic').src = data[idx].file;
      document.getElementById('feedback').textContent = '';
      document.getElementById('score').textContent =
        `Score: ${score} / ${idx}`;
    }

    function submitAnswer(choice) {
      const correct = data[idx].answer;
      const fb = document.getElementById('feedback');
      if (choice === correct) {
        score++; fb.textContent = '✔️ Correct!';
      } else {
        fb.textContent = `❌ Wrong! It was "${correct.toUpperCase()}"`;
      }
      idx++;
      setTimeout(showQuestion, 800);
    }
  </script>
</body>
</html>
